<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="one">
    <input type="number" id="two">
    <button id="bn">Process</button>
    <p id="res">Result</p>
    <script>
        const bttn=document.getElementById("bn");
        function addd(){
            const in1=Number(document.getElementById("one").value);
            const in2=Number(document.getElementById("two").value);
            const res=in1+in2;
            document.getElementById("res").textContent="result :"+res;
        }
        bttn.addEventListener("mouseover",addd);
    </script>
</body>
</html>
