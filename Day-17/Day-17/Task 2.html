<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="taskInput" type="text">
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        // 2. To-Do List
        // Create a to-do list where users can add tasks, mark them done, and delete them.
        // Use createElement, appendChild, classList, and addEventListener.

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        addBtn.addEventListener('click', function () {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.textContent = taskText;

            // Mark as done on click
            li.addEventListener('click', function () {
                li.classList.toggle('done');
            });

            // Delete button
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                li.remove();
            });

            li.appendChild(delBtn);
            taskList.appendChild(li);

            taskInput.value = '';
        });

        // Optional: Add some basic style for done tasks
        const style = document.createElement('style');
        style.textContent = `
            .done {
                text-decoration: line-through;
                color: gray;
            }
            li button {
                margin-left: 10px;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
