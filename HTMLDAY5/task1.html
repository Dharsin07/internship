<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important CSS Properties</title>
  <style>
    body {
      background-color: #6495ED; 
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .color {
      color: orangered;
      font-size: 18px;
      margin-top: 20px;
    }

    .font-size {
      font-size: 80px;
      margin-top: 40px;
    }

    .font-weight {
      font-weight: bold;
      font-size: 20px;
      margin-top: 40px;
    }

    .font-family {
      font-family: 'Courier New', cursive;
      font-size: 18px;
      font-style: italic;
    }

    .text-align {
      text-align: right;
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p class="font-size">Font Size</p>
  <p class="font-weight">Font Weight</p>
  <p class="font-family">Font Family</p>
  <p class="text-align">Text Align</p>
</body>
</html>
